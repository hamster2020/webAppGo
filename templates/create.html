{{define "create"}}
{{template "header" .}}
{{template "navbar-create" .}}
<div class="jumbotron">
	<h1 class="text-center">Create a new page!</h1>
</div>

<div>
	<form action="/create/" method="POST">
    <div><label for="title">Enter a Title!</label></div>
    <div><input class="form-control" name="title" id="title">{{printf "%s" .Body}}</textarea></div>
    <div><label for="title">Enter a Body!</label></div>
    <div><textarea class="form-control" name="body" id="body" cols="80" rows="25">{{printf "%s" .Body}}</textarea></div>
		<div><input class="btn btn-info" type="submit" value="Create Page!"></div>
	</form>
</div>
{{template "footer" .}}
{{end}}

{{define "navbar-create"}}
<nav class="navbar navbar-inverse">
	<ul class="nav navbar-nav">
		<li class="nav-item active">
			<a class="nav-link" href="#">Create a new Page!<span class="sr-only">(current)</span></a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/example/">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/create/">Create a new Page!</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="/upload/">Upload a File!</a>
		</li>
    <form method="POST" action="/search" class="navbar-form navbar-left">
      <div class="form-group">
        <input type="text" id="search" name="search" class="form-control" placeholder="Search for a page!">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<li class="nav-item">
      <a class="nav-link" href="/account">Update account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
	</ul>
</nav>
{{end}}
